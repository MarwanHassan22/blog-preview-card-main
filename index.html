<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-holder"><img src="./assets/images/illustration-article.svg" alt="" /></div>
        <div class="typography">
          <div class="profile-head">
            <h6>Learning</h6>
            <p>Published 21 Dec 2023</p>
          </div>
          <div class="profile-desc">
            <h4>HTML & CSS foundations</h4>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <div class="profile">
            <div class="profileimage"><img src="./assets/images/image-avatar.webp" width="25px" height="25px" alt="" /></div>
            <strong>Greg Hooper</strong>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
